<div class="container mt-5">
  <div class="row text-center">
    <div class="col-12">
      <button mat-fab color="primary" (click)='hide()'>HIDE</button>
      <!--permet de creer un bouton et appelle la function hide() pour que quand on clique la function s'active-->
    </div>
    <div class="col-6">essaie1</div>
    <div class="col-6" id="proot">essaie2</div>
    <div class="col-12 mt-5">
      <ol>
        <li>
          <mat-form-field>
            <input matInput [(ngModel)]="name" placeholder="What's your name?">
            <!-- ngModel permet de rÃ©cuperer la data et de la retranscrire -->
          </mat-form-field>
        </li>
        <li>
          <button mat-raised-button (click)="openDialog()">Pick one</button>
        </li>
        <li *ngIf="animal">
          You chose: <i>{{animal}}</i>
        </li>
      </ol>
    </div>
  </div>
</div>
